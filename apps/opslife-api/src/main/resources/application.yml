server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./data/opslife;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

  mvc:
    async:
      request-timeout: 0ms

opslife:
  webhooks:
    token: ${WEBHOOK_TOKEN:change-me}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

